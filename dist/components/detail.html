<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="../images/favicon-32x32.png" type="image/png" />
    <title>WTW? | Home</title>
    <!-- ******fonts****** -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../vendors/css/all.min.css" />
    <!-- ******css****** -->
    <link rel="stylesheet" id="theme-link" href="../css/styles_light.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- ******title & theme switch****** -->
      <div class="title-theme-switch-container">
        <p class="title">Where in the world&quest;</p>
        <div class="toggle-switch" id="toggle-switch">
          <i class="far fa-moon toggle-switch-icon" id="toggle-switch-icon"></i>
          <span class="toggle-switch-text" id="toggle-switch-text">
            Dark Mode
          </span>
        </div>
      </div>

      <!-- ******details****** -->
      <div class="country-details-container">
        <button class="btn-back" id="btn-back">
          <i class="far fa-long-arrow-left"></i> Back
        </button>
        <div class="country-flag-container"></div>
        <div class="country-details">
          <p class="country-name">Belgium</p>
          <div class="country-main-details">
            <p class="native-name">
              <span class="detail-title">Native Name:</span> BelgiÃ«
            </p>
            <p class="native-name">
              <span class="detail-title">Population:</span> 11,319,511
            </p>
            <p class="native-name">
              <span class="detail-title">Region:</span> Europe
            </p>
            <p class="native-name">
              <span class="detail-title">Sub Region:</span> Western Europe
            </p>
            <p class="native-name">
              <span class="detail-title">Capital</span> Brussels
            </p>
          </div>
          <div class="other-country-details">
            <p class="native-name">
              <span class="detail-title">Top Level Domain:</span> .be
            </p>
            <p class="native-name">
              <span class="detail-title">Currencies:</span> Euro
            </p>
            <p class="native-name">
              <span class="detail-title">Languages:</span> Dutch, French, German
            </p>
          </div>
          <div class="border-countries-container">
            <p class="border-countries-heading">Border Countries</p>
            <div class="border-countries">
              <p class="border-country">France</p>
              <p class="border-country">Germany</p>
              <p class="border-country">Netherlands</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
