<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./dist/images/favicon-32x32.png" type="image/png" />
    <title>WTW? | Home</title>
    <!-- ******fonts****** -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/vendors/css/all.min.css" />
    <!-- ******css****** -->
    <link rel="stylesheet" id="theme-link" href="./dist/css/styles_light.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- ******title & theme switch****** -->
      <div class="title-theme-switch-container">
        <p class="title">Where in the world&quest;</p>
        <div class="toggle-switch" id="toggle-switch">
          <i class="far fa-moon toggle-switch-icon" id="toggle-switch-icon"></i>
          <span class="toggle-switch-text" id="toggle-switch-text">
            Dark Mode
          </span>
        </div>
      </div>
      <!-- ******search & filter****** -->
      <div class="search-filter-container">
        <form class="search-form" id="search-form">
          <label for="search-input"></label>
          <input
            type="text"
            name="search-input"
            id="search-input"
            class="search-input"
            placeholder="Search for a country..."
          />
          <i class="fas fa-search icon-search"></i>
        </form>
        <div class="search-filter">
          <div class="filter-instruction" id="filter-instruction">
            <p class="filter-instruction-text">Filter by Region</p>
            <i
              class="fas fa-chevron-up icon-filter-instruction"
              id="icon-filter-instruction"
            ></i>
          </div>
          <div class="filter-options hidden" id="filter-options">
            <span class="filter-option" id="africa">Africa</span>
            <span class="filter-option" id="americas">America</span>
            <span class="filter-option" id="asia">Asia</span>
            <span class="filter-option" id="europe">Europe</span>
            <span class="filter-option" id="oceania">Oceania</span>
          </div>
        </div>
      </div>
      <!-- ******countries****** -->
      <div class="countries" id="countries"></div>
    </div>
    <!-- ******scripts****** -->
    <script src="./dist/js/app.js"></script>
  </body>
</html>
